name: Build Binaries for Release

on:
  release:
    types: [published]  # Срабатывает ТОЛЬКО при публикации релиза

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
          - os: ubuntu-latest
            name: linux
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (ultra-fast package manager)
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install project dependencies with uv
        run: uv sync --frozen
        shell: bash

      # === СБОРКА: разные оболочки для разных ОС ===
      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: uv run pyinstaller SalaryTracker.spec
        shell: pwsh  # PowerShell для Windows

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: uv run pyinstaller SalaryTracker.spec
        shell: bash  # Bash для Linux

      # === АРХИВАЦИЯ: критически важно — правильные оболочки ===
      - name: Create distributable archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path "dist\SalaryTracker.exe" -DestinationPath "SalaryTracker-windows.zip"
        shell: pwsh  # ← ОБЯЗАТЕЛЬНО pwsh для Compress-Archive

      - name: Create distributable archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x dist/SalaryTracker
          tar -czf SalaryTracker-linux.tar.gz -C dist SalaryTracker
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: |
            SalaryTracker-windows.zip
            SalaryTracker-linux.tar.gz

  attach-binaries:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Debug artifacts structure
        run: |
          echo "=== Artifacts directory ==="
          ls -R artifacts/
          echo "=== Checking file existence ==="
          test -f artifacts/SalaryTracker-windows.zip && echo "✓ Windows ZIP found"
          test -f artifacts/SalaryTracker-linux.tar.gz && echo "✓ Linux TAR.GZ found"

      - name: Attach binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/SalaryTracker-windows.zip
            artifacts/SalaryTracker-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}