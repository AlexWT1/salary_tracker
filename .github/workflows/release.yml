name: Build Binaries for Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - run: uv sync --frozen

      - run: uv run pyinstaller SalaryTracker.spec
        shell: pwsh

      - run: |
          Get-ChildItem -Path dist
          Compress-Archive -Path "dist\SalaryTracker.exe" -DestinationPath "SalaryTracker-windows.zip"
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: SalaryTracker-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - run: uv sync --frozen

      - run: uv run pyinstaller SalaryTracker.spec

      - run: |
          chmod +x dist/SalaryTracker
          tar -czf SalaryTracker-linux.tar.gz -C dist SalaryTracker

      - uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: SalaryTracker-linux.tar.gz

  attach-binaries:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - run: |
          echo "=== Artifacts ==="
          find artifacts -type f

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/build-windows/SalaryTracker-windows.zip
            artifacts/build-linux/SalaryTracker-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}