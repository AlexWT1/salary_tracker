name: Build and Attach Binaries to Release V2

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows binary
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build exe with PyInstaller
        run: uv run pyinstaller SalaryTracker.spec

      - name: Pack Windows binary (tar)
        run: |
          tar -C dist -czf SalaryTracker-windows.tar.gz SalaryTracker.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: SalaryTracker-windows.tar.gz

  build-linux:
    name: Build Linux binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build binary with PyInstaller
        run: uv run pyinstaller SalaryTracker.spec

      - name: Pack Linux binary
        run: |
          chmod +x dist/SalaryTracker
          tar -C dist -czf SalaryTracker-linux.tar.gz SalaryTracker

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: SalaryTracker-linux.tar.gz

  attach-to-release:
    name: Attach binaries to GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/SalaryTracker-windows.tar.gz
            artifacts/SalaryTracker-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
